<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no"> <!--ts do not work-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Scuttle</title>

    <!-- favicon - change file location -->
    <link rel="shortcut icon" href="/frontend/assets/favicon.ico" type="image/x-icon">

    <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font Inter and poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
	<link rel="stylesheet" href="/frontend/css/variables.css ">

    <link rel="stylesheet" href="/frontend/css/loading-screen.css">

    <link rel="stylesheet" href="/frontend/css/base.css"> 
    <link rel="stylesheet" href="/frontend/css/scrollbars.css">
    <link rel="stylesheet" href="/frontend/css/title-search.css">

    <link rel="stylesheet" href="/frontend/css/menu-input.css">
    <link rel="stylesheet" href="/frontend/css/menu-button.css">

    <link rel="stylesheet" href="/frontend/css/playlists.css">
    <link rel="stylesheet" href="/frontend/css/list-track-item.css">
    <link rel="stylesheet" href="/frontend/css/create-playlist.css">

    <link rel="stylesheet" href="/frontend/css/popup.css">
    <link rel="stylesheet" href="/frontend/css/toast.css">
    <link rel="stylesheet" href="/frontend/css/spinner.css">

    <link rel="stylesheet" href="/frontend/css/playbar.css">
    <link rel="stylesheet" href="/frontend/css/queue.css">
</head>
<body>
    <div id="background-layer"></div>

    <!-- ios debugging -->
    <div id="debug-log" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        max-height: 10%;
        overflow-y: auto;
        background: rgba(0,0,0,0.8);
        color: #0f0;
        font-size: 12px;
        padding: 4px;
        white-space: pre-wrap;
        font-family: monospace;
        z-index: 9999;


        /*display: none;*/

    ">blurb</div>

	<!-- Page Title -->
    <div id="title-search-playlists">
        <div id="title-search-playlists-contents">
            <div id="title-search">
                <div id="title">
                    <img src="/frontend/assets/big_favicon.png" alt="Scuttle Logo" />
                    <h1 id="app-name">Scuttle</h1>

                    <div id="spinner"></div>
                </div>

                <div id="search">
                    <input type="text" id="search-input" class="menu-input" placeholder="Search..." />
                    <button id="search-get-results-button" class="search-button menu-button" data-tooltip="Search">
                        <i class="fa fa-search"></i>
                    </button>
                    <button id="search-and-download-button" class="search-button menu-button" data-tooltip="Get best match">
                        <i class="fa fa-rocket"></i>
                    </button>
                </div>
                
            </div>


            <div id="playlists-dropdown-container">
                <!-- search dropdown menu absolutely positioned inside the container -->
                <div id="search-dropdown" class="hidden">

                    <div id="search-dropdown-content">
                        <ul id="search-list" class="list-track">
                        </ul>
                    </div>
                </div>

            <div id="playlists">

                <div id="library" data-id="library" class="playlist">
                    <div class="list-header">
                        <h3 class="list-title">Library</h3>
                    </div>

                    <div class="playlist-options">
                        <button class="playlist-option-button shuffle-playlist-button">
                            <i class="fa fa-random"></i>
                        </button>

                        <button class="playlist-option-button play-playlist-button">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>

                    <ul id="library-list" class="list-track">
                    </ul>
                </div>

                <div id="liked" data-id="liked" class="playlist">
                    <div class="list-header">
                        <h3 class="list-title">Liked</h3>
                    </div>

                    <div class="playlist-options">
                        <button class="playlist-option-button shuffle-playlist-button">
                            <i class="fa fa-random"></i>
                        </button>

                        <button class="playlist-option-button play-playlist-button">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>

                    <ul id="liked-list" class="list-track">
                    </ul>
                </div>

                <div id="custom-playlists">

                </div>

                <div id="create-playlist">
                    <button id="create-playlist-button">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            </div>
        </div>

        <div id="title-search-playlists-margin-block"></div>
    </div>


    <!-- Custom popup menus -->
    <div id="popup-overlay">
        <div id="popup">
        </div>
    </div>

    <!-- Custom toast messages -->
    <div id="toast-overlay">
        <div id="toast">
        </div>
    </div>


	<!-- Custom Playbar and Audio -->
    <div id="playbar-queue">
        <div id="queue-toggle">
            <button id="queue-toggle-button">
                <i class="fa fa-angle-double-down"></i>
            </button>
        </div>

        <div id="playbar-queue-contents">
            <div id="playbar">
                <audio id="audio-player" style="width:1px; height:1px; opacity:0.01">
                    Your browser does not support the audio element.
                </audio>

                <div id="now-playing-info">
                    <h2 id="now-playing-title">Name of track</h2>
                    <h3 id="now-playing-artist">Artist</h3>
                </div>

                <div id="playback-scrubber">
                    <span id="audio-current-time">0:00</span>
                    <input type="range" id="audio-progress-bar" min="0" max="100" value="0" step="any">
                    <span id="audio-duration">0:00</span>
                </div>

                <div id="playback-buttons">
                    <button id="shuffle-button" class="normal-button playback-button" title="Shuffle">
                        <i class="fa fa-random fa-lg"></i>
                    </button>

                    <button id="previous-button" class="normal-button playback-button" title="Previous">
                        <i class="fa fa-backward fa-2x"></i>
                    </button>

                    <button id="play-pause-button" class="normal-button playback-button" title="Play/Pause">
                        <i class="fa fa-play fa-2x"></i>
                    </button>
                        
                    <button id="next-button" class="normal-button playback-button" title="Next">
                        <i class="fa fa-forward fa-2x"></i>
                    </button>

                    <button id="loop-button" class="normal-button playback-button looping" title="Loop">
                        <i id="loop-icon" class="fa fa-refresh fa-lg"></i>
                        <i id="loop-one-icon" class="fa fa-bookmark"></i>
                    </button>
                </div>                 
            </div>

            <div id="queue">
                <div id="queue-name-clear-container">
                    <h3 id="queue-name">Queue</h3>
                    
                    <button id="clear-queue-button" title="Clear">
                        <i id="clear-queue-icon" class="fa fa-trash"></i>
                    </button>
                </div>

                <ul id="queue-list">
                </ul>
            </div>
        </div>
    </div>

    <div id="boot-loading-overlay">
        <img src="/frontend/assets/color_drawing.png" alt="Scuttle Logo" class="logo">
        <div class="loader-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script type="module" src="/frontend/js/main.js"></script>

    </body>
</html>
